    <div id="main">

        <nav id="nav">

        <div id="page7">

                            </div>
                        </div>

                                <defs>
                                   <linearGradient id="GradientColor">
                                      <stop offset="0%" stop-color="#e91e63" />
                                      <stop offset="100%" stop-color="#673ab7" />
                                   </linearGradient>
                                </defs>
                                <circle cx="130" cy="130" r="113" stroke-linecap="round" />
                        </svg>
                        </div>
                            
                        
                        <div id="ind-progress">
                            <div id="ind-progress-1">
                                <div id="ind-progress-1-name">Challenges:</div>

                                    <div id="rest-bar1"></div>

                            </div>
                            <div id="ind-progress-2">

                            </div>
                            <div id="ind-progress-3">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="progress-right">
